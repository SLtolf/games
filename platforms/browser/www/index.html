<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
      
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    </script>
 
  </head>
  <body>  
    <script class="iscroll_script" type="text/javascript" src="js/iscroll-zoom.js"></script>  
      
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views, and they are tabs-->
    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs toolbar-through">
      <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
      <div id="view1" class="view view-main tab active">
        <!-- Pages-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index-1" class="page">
            <!-- Scrollable page content-->
            <div class="page-content activity-container">
                    
                
            </div>
          </div>
        </div>
      </div>
      <!-- Second view (for second wrap)-->
      <div id="view2" class="view tab">
        <div class="pages">
          <div data-page="map" class="page map-statusbar">
            <div class="page-content">
                
                <div id="wrapper">
                    <div id="scroller">
                      <img id="map-img" src="img/tenero-map.png" alt="tenero">
                        <div class="locator"></div>
        
                      <p class="map-loc tent-place" style="left: 165pt;bottom: 328pt;" >
                        <a href="#" class="tooltip" data-tooltip="Camping">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc tent-place" style="left: 240pt;bottom: 246pt;" >
                        <a href="#" class="tooltip-bottom" data-tooltip="Camping">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc tent-place" style="left: 302pt;bottom: 120pt;" >
                        <a href="#" class="tooltip-left" data-tooltip="Camping">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc med-place" style="left: 358pt;bottom: 332pt;" >
                        <a href="#" class="tooltip" data-tooltip="Medical Point">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc med-place" style="left: 235pt;bottom: 273pt;" >
                        <a href="#" class="tooltip" data-tooltip="Medical Point">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc med-place" style="left: 268pt;bottom: 152pt;" >
                        <a href="#" class="tooltip" data-tooltip="Medical Center">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc med-place" style="left: 378pt;bottom: 214pt;" >
                        <a href="#" class="tooltip" data-tooltip="Medical Point">
                          <i class="icon ion-location" style="color: transparent;"></i>
                        </a>
                      </p>
                      <p class="map-loc" style="left: 287pt;bottom: 309pt;" >
                        <a href="#" class="tooltip" data-tooltip="Tennis">
                         <i class="icon ion-location"></i>
                        </a>
                      </p>
                      <p class="map-loc" style="left: 325pt;bottom: 280pt;" >
                        <a href="#" class="tooltip-bottom" data-tooltip="Team Trophy">
                         <i class="icon ion-location"></i>
                        </a>
                      </p>
                      <p class="map-loc" style="left: 237pt;bottom: 406pt;" >
                        <a href="#" class="tooltip-right" data-tooltip="Bier-Zelt">
                         <i class="icon ion-location"></i>
                        </a>
                      </p>
                      <p class="map-loc" style="left: 237pt;bottom: 366pt;" >
                        <a href="#" class="tooltip-bottom" data-tooltip="Bar">
                         <i class="icon ion-location"></i>
                        </a>
                      </p>
                    </div>
                </div>
                
                <div class="notify no-connection">
                    <p>Keine Verbindung</p>
                    <div class="notify-easeout"><i class="icon ion-close"></i></div>
                </div>
                <div class="notify no-gps-access">
                    <p>GPS ist deaktiviert</p>
                    <div class="notify-easeout"><i class="icon ion-close"></i></div>
                </div>
                <div class="notify temporary-connection">
                    <p>Position nicht verfügbar</p>
                    <div class="notify-easeout"><i class="icon ion-close"></i></div>
                </div>
                <div class="notify no-reach">
                    <p>Position ausser Reichweite</p>
                    <div class="notify-easeout"><i class="icon ion-close"></i></div>
                </div>
                
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Tabbar-->
      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner"><a href="#view1" class="tab-link link-home active"> <i class="icon ion-android-bicycle"></i><span class="tabbar-label">Aktivitäten</span></a><a href="#view2" class="tab-link link-map"><i class="icon ion-map"></i><span class="tabbar-label">Karte</span></a></div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>

  </body>
</html>
