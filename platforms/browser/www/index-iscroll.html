<script type="text/javascript">
 
$$ = Dom7;    
    
    var myScroll;
    
    $$('.link-map').on('click', function(){

        function loaded() {
            myScroll = new IScroll('#wrapper', {
                zoom: true,
                mouseWheel: true,
                wheelAction: 'zoom',
                scrollX: true,
                scrollY: true,
                freeScroll: true,
                bounce: true,
                scroll: true,
                zoomStart: 1.8,
                zoomMin: 0.4,
                zoomMax: 1.8

            });
        }
        
        loaded();

        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    
    });
